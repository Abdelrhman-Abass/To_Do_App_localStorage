<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container-box">
        <div class="top">
            <h1>To Do App</h1>
            <div class="input-group">
                <input placeholder="Enter new item here" type="text" id="input-field">
                <button class="submit-button"><span>ADD</span></button>
            </div>
        </div>
        
        <!-- <button class="danger-button">del</button> -->


        <div class="bottom">
        </div>
        <div class="radio-input">
            <input value="value-1" checked ="checked" name="value-radio" id="value-1" type="radio">
            <label for="value-1">Active Tasks</label>
            <input value="value-2" name="value-radio" id="value-2" type="radio">
            <label for="value-2">Completed</label>
            <input value="value-3" name="value-radio" id="value-3" type="radio">
            <label for="value-3">All Tasks</label>
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
